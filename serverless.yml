service: cfn-macro-datadog

plugins:
  - serverless-plugin-typescript

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1

functions:
  datadog:
    handler: src/index.handler
    role: IamRoleLambdaExecution

resources:
  Resources:
    IamRoleLambdaExecution:
      Type: AWS::IAM::Role
      Properties:
        Path: /
        RoleName:
          Fn::Join:
            - "-"
            - - ${self:service}
              - ${self:provider.stage}
              - Ref: "AWS::Region"
              - lambdaRole
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName:
              Fn::Join:
                - "-"
                - - ${self:service}
                  - ${self:provider.stage}
                  - lambda
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - "Fn::Join":
                        - ":"
                        - - "arn:aws:logs"
                          - Ref: "AWS::Region"
                          - Ref: "AWS::AccountId"
                          - "log-group:/aws/lambda/*:*:*"
                - Effect: Allow
                  Action:
                    - logs:DescribeLogGroups
                    - logs:DescribeSubscriptionFilters
                  Resource: "*"
    DatadogCfnMacro:
      Type: AWS::CloudFormation::Macro
      Properties:
        Name: DDCloudformationMacro
        FunctionName:
          Fn::GetAtt:
            - DatadogLambdaFunction
            - Arn
